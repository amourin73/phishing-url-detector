<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.safe {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.phishing {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: #e74c3c;
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .confidence-fill.safe {
            background: #2ecc71;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .batch-section {
            margin-top: 30px;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }

        .batch-input {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .batch-results {
            margin-top: 20px;
        }

        .url-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url-result.safe {
            background: #d4edda;
        }

        .url-result.phishing {
            background: #f8d7da;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Phishing URL Detector</h1>
            <p>Protect yourself from malicious websites</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2>Check Single URL</h2>
                <input type="text" id="urlInput" class="url-input" placeholder="Enter URL to check (e.g., https://example.com)">
                <button id="checkBtn" class="btn">Check URL Safety</button>

                <div id="singleResult" class="result">
                    <!-- Results will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="batch-section">
                <h2>Check Multiple URLs</h2>
                <textarea id="batchInput" class="batch-input" placeholder="Enter multiple URLs (one per line)"></textarea>
                <button id="batchBtn" class="btn">Check All URLs</button>

                <div id="batchResults" class="batch-results"></div>
            </div>
        </div>
    </div>

    <script>
        // Single URL check
        document.getElementById('checkBtn').addEventListener('click', checkSingleURL);
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkSingleURL();
        });

        // Batch URL check
        document.getElementById('batchBtn').addEventListener('click', checkBatchURLs);

        async function checkSingleURL() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('singleResult');
            const checkBtn = document.getElementById('checkBtn');

            if (!url) {
                showError(resultDiv, 'Please enter a URL');
                return;
            }

            // Show loading
            showLoading(resultDiv);
            checkBtn.disabled = true;

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!data.success) {
                    showError(resultDiv, data.error || 'Unknown error occurred');
                } else {
                    displayResult(resultDiv, data);
                }
            } catch (error) {
                showError(resultDiv, 'Error checking URL: ' + error.message);
            } finally {
                checkBtn.disabled = false;
            }
        }

        async function checkBatchURLs() {
            const urlsText = document.getElementById('batchInput').value.trim();
            const batchResults = document.getElementById('batchResults');
            const batchBtn = document.getElementById('batchBtn');

            if (!urlsText) {
                batchResults.innerHTML = '<div class="error">Please enter URLs to check</div>';
                return;
            }

            const urls = urlsText.split('\n').filter(url => url.trim());
            batchResults.innerHTML = '<div class="loading"></div> Checking URLs...';
            batchBtn.disabled = true;

            try {
                const response = await fetch('/batch-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });

                const data = await response.json();

                if (!data.success) {
                    batchResults.innerHTML = `<div class="error">${data.error || 'Unknown error'}</div>`;
                } else {
                    displayBatchResults(data.results);
                }
            } catch (error) {
                batchResults.innerHTML = `<div class="error">Error checking URLs: ${error.message}</div>`;
            } finally {
                batchBtn.disabled = false;
            }
        }

        function displayResult(resultDiv, data) {
            const isPhishing = data.is_phishing;

            // Safely get numeric values with defaults
            const confidence = data.confidence || 0;
            const probability = data.probability || 0;
            const triggeredRules = data.triggered_rules || 0;
            const totalRules = data.total_rules || 0;

            resultDiv.className = 'result ' + (isPhishing ? 'phishing' : 'safe');
            resultDiv.style.display = 'block';

            let html = '';
            if (isPhishing) {
                html = `
                    <div class="status-icon">üö®</div>
                    <h3>PHISHING URL DETECTED</h3>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${(confidence * 100).toFixed(1)}%"></div>
                    </div>
                    <div><strong>Confidence:</strong> ${(confidence * 100).toFixed(1)}%</div>
                    <div class="stats">
                        <span>Probability: ${(probability * 100).toFixed(1)}%</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        ‚ö†Ô∏è This URL shows characteristics of phishing websites
                    </div>
                `;
            } else {
                html = `
                    <div class="status-icon">‚úÖ</div>
                    <h3>SAFE URL</h3>
                    <div class="confidence-bar">
                        <div class="confidence-fill safe" style="width: ${(confidence * 100).toFixed(1)}%"></div>
                    </div>
                    <div><strong>Confidence:</strong> ${(confidence * 100).toFixed(1)}%</div>
                    <div class="stats">
                        <span>Probability: ${(probability * 100).toFixed(1)}%</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                        üîí This URL appears to be safe
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
        }

        function displayBatchResults(results) {
            const batchResults = document.getElementById('batchResults');
            let html = '';

            results.forEach(result => {
                if (result.error) {
                    html += `<div class="url-result error">
                        <span>${result.url}</span>
                        <span>Error: ${result.error}</span>
                    </div>`;
                } else {
                    const status = result.is_phishing ? 'üö® PHISHING' : '‚úÖ SAFE';
                    const className = result.is_phishing ? 'phishing' : 'safe';
                    const confidence = result.confidence || 0;

                    html += `<div class="url-result ${className}">
                        <span>${result.url}</span>
                        <span>${status} (${(confidence * 100).toFixed(1)}%)</span>
                    </div>`;
                }
            });

            batchResults.innerHTML = html;
        }

        function showLoading(resultDiv) {
            resultDiv.className = 'result loading';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading" style="margin: 0 auto;"></div>
                <h3>Analyzing URL...</h3>
            `;
        }

        function showError(resultDiv, message) {
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div style="color: #e74c3c;">‚ùå</div>
                <h3>Error</h3>
                <p>${message}</p>
            `;
        }
    </script>
</body>
</html>
