<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .url-display {
            word-break: break-all;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .phishing {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üõ°Ô∏è URL Guard</h3>

        <div id="current-url">
            <strong>Current URL:</strong>
            <div id="url-text" class="url-display">Loading...</div>
        </div>

        <div id="result" class="result hidden">
            <div id="status-icon"></div>
            <h4 id="status-text"></h4>
            <p id="confidence"></p>
        </div>

        <button id="check-btn" class="btn">Check Safety</button>
        <div id="error" class="hidden" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
