<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
      font-weight: 600;
    }

    .url-display {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      word-break: break-all;
      font-size: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .status {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .safe {
      background: rgba(76, 175, 80, 0.3);
      border: 2px solid #4CAF50;
    }

    .phishing {
      background: rgba(244, 67, 54, 0.3);
      border: 2px solid #F44336;
    }

    .loading {
      background: rgba(255, 193, 7, 0.3);
      border: 2px solid #FFC107;
    }

    .confidence {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .explanation {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 12px;
      line-height: 1.4;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .feature-list li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-list li:last-child {
      border-bottom: none;
    }

    .positive {
      color: #4CAF50;
    }

    .negative {
      color: #F44336;
    }

    .neutral {
      color: #FFC107;
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .error {
      background: rgba(244, 67, 54, 0.3);
      border: 2px solid #F44336;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Phishing URL Detector</h1>

    <div id="currentUrl" class="url-display">Loading current URL...</div>

    <div id="status" class="status loading">
      Analyzing URL...
    </div>

    <div id="confidence" class="confidence"></div>

    <div id="explanation" class="explanation hidden">
      <h3>üìä Analysis Details:</h3>
      <ul id="featureList" class="feature-list"></ul>
    </div>

    <div id="error" class="error hidden"></div>

    <button id="refreshBtn">üîÑ Reanalyze</button>
    <button id="settingsBtn">‚öôÔ∏è Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
